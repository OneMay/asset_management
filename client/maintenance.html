    <script src="/static/js/all.js"></script>

    <title>资产维护</title>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="Assetmsg.html">资产信息</a>

                <a href="">退出</a>
            </li>
        </ul>
    </div>
    <div id="box">
        <ul>
            <li>添加维护</li>
            <li>删除维护</li>
            <li>修改维护</li>
            <li>查找维护</li>
        </ul>
        <div class="add show">
            <h2>添加维护信息</h2>
            <div>
                <p>
                    <label for="AssetId">维护资产编号:</label>
                    <select class="maintence assetNo">  
                    </select>
                </p>
                <p>
                    <label for="EmployeeId">资产所属员工:</label>
                    <select class="maintence employeeNo">  
                    </select>
                </p>
                <p>
                    <label for="agentID">维护资产代理号:</label>
                    <select class="maintence agentNo">  
                        </select>
                </p>
                <p>
                    <label for="maintenanceDate">维护日期:</label>
                    <input type="date" class="maintence">
                </p>
                <p>
                    <label for="maintenanceDescrip">维护描述:</label>
                    <input type="text" class="maintence">
                </p>
                <p>
                    <label for="maintenanceCost">维护成本:</label>
                    <input type="text" class="maintence">
                </p>
            </div>
            <p><button id="add">确认添加</button></p>
        </div>
        <div class="delete show">
            <h2>删除维护</h2>
            <p>
                <span>请输入要删除的维护编号</span>
                <input type="text" class="deleteNo">
            </p>
            <p><button id="delete">确认删除</button></p>
        </div>
        <div class="modify show">
            <h2>修改维护信息</h2>
            <p>
                <span>请输入你要修改的维护编号</span>
                <input type="text" class="modifyNo">
            </p>
            <p><button class="sure">确定</button></p>
            <div class="maintenceBox" style="display:none">
                <p>
                    <label for="AssetId">维护资产编号:</label>
                    <select class="modifyMaintence assetNo">  
                            </select>
                </p>
                <p>
                    <label for="EmployeeId">资产所属员工:</label>
                    <select class="modifyMaintence employeeNo">  
                            </select>
                </p>
                <p>
                    <label for="agentID">维护资产代理号:</label>
                    <select class="modifyMaintence agentNo">  
                                </select>
                </p>
                <p>
                    <label for="maintenanceDate">维护日期:</label>
                    <input type="date" class="modifyMaintence">
                </p>
                <p>
                    <label for="maintenanceDescrip">维护描述:</label>
                    <input type="text" class="modifyMaintence">
                </p>
                <p>
                    <label for="maintenanceCost">维护成本:</label>
                    <input type="text" class="modifyMaintence">
                </p>
                <p><button id="modify">确认修改</button></p>
            </div>
        </div>
        <div class="lookup show">
            <h2>查询维护</h2>
            <p>
                <span>请输入要查找的维护编号</span>
                <input type="text" class="lookupNo">
            </p>
            <p><button id="lookup">确认查找</button></p>
            <table></table>
        </div>
    </div>
</body>

</html>

    <script src="/static/js/all.js"></script>
    <script src="/static/js/valuation.js"></script>
    <title>评估资产</title>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="Assetmsg.html">资产信息</a>
            </li>
            <li>
                <a href="Employee.html">员工信息</a>
            </li>

            </li>

            <li>
                <a href="Category.html">资产分类</a>
            </li>
            <li>
                <a href="">退出</a>
            </li>
        </ul>
    </div>
    <div id="box">
        <ul>
            <li>添加评估</li>
            <li>删除评估</li>
            <li>修改评估</li>
            <li>查找评估</li>
        </ul>
        <div class="add show">
            <h2>评估资产</h2>
            <div>
                <p>
                    <label for="assetId">资产编号:</label>
                    <select class="value assetNo">  
                        </select>
                </p>
                <p>
                    <label for="employeeId">员工编号:</label>
                    <select class="value employeeNo">  
                        </select>
                </p>
                <p>
                    <label for="valuationDate">评估时间:</label>
                    <input type="date" class="value">
                </p>
                <p>
                    <label for="valuationPrice">评估价格:</label>
                    <input type="text" class="value">
                </p>
            </div>
            <p><button id="add">确认添加</button></p>
        </div>
        <div class="delete show">
            <h2>删除评估</h2>
            <p>
                <span>请输入要删除的评估的编号</span>
                <input type="text" class="deleteNo">
            </p>
            <p><button id="delete">确认删除</button></p>
        </div>
        <div class="modify show">
            <h2>修改资产</h2>
            <p>
                <span>请输入你要修改的评估编号</span>
                <input type="text" class="modifyNo">
            </p>
            <p><button class="sure">确定</button></p>
            <div class="valuaBox" style="display:none">
                <p>
                    <label for="assetId">资产编号:</label>
                    <select class="modifyValua assetNo">  
                        </select>
                </p>
                <p>
                    <label for="employeeId">员工编号:</label>
                    <select class="modifyValua employeeNo">  
                        </select>
                </p>
                <p>
                    <label for="valuationDate">评估时间:</label>
                    <input type="date" class="modifyValua">
                </p>
                <p>
                    <label for="valuationPrice">评估价格:</label>
                    <input type="text" class="modifyValua">
                </p>
                <p><button id="modify">确认修改</button></p>
            </div>

        </div>
        <div class="lookup show">
            <h2>查找评估</h2>
            <p>
                <span>请输入要查找的评估的编号</span>
                <input type="text" class="lookupNo">
            </p>
            <p><button id="lookup">确认查找</button></p>
            <table></table>
        </div>
    </div>
</body>

</html>

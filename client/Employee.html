    <div id="box">
        <ul>
            <li>添加员工</li>
            <li>删除员工</li>
            <li>修改员工</li>
            <li>查找员工</li>
        </ul>
        <div class="add show">
            <h2>添加员工</h2>
            <div>
                <p>
                    <label for="username">员工姓名:</label>
                    <input type="text" class="employee">
                </p>
                <p>
                    <label for="sex">性别:</label>
                    <input type="text" class="employee">
                </p>
                <p>
                    <label for="address">家庭地址:</label>
                    <input type="text" class="employee">
                </p>
                <p>
                    <label for="worktel">工作电话:</label>
                    <input type="text" class="employee">
                </p>
                <p>
                    <label for="hometel">家庭电话:</label>
                    <input type="text" class="employee">
                </p>
                <p>
                    <label for="emil">邮箱地址:</label>
                    <input type="text" class="employee">
                </p>
                <p>
                    <label for="sociaNumber">社会保险号:</label>
                    <input type="text" class="employee">
                </p>
                <p>
                    <label for="dobDate">出生日期:</label>
                    <input type="date" class="employee">
                </p>
                <p>
                    <label for="position">职位:</label>
                    <input type="text" class="employee">
                </p>
                <p>
                    <label for="salary">工资:</label>
                    <input type="text" class="employee">
                </p>
                <p>
                    <label for="dateStart">入职日期:</label>
                    <input type="date" class="employee">
                </p>
                <p> <button id="add">确认添加</button></p>
            </div>
        </div>
        <div class="delete show">
            <h2>删除员工</h2>
            <p>
                <span>请输入你要删除的员工的编号</span>
                <input type="text" class="deleteNo">
            </p>
            <p><button id="delete">确认删除</button></p>
        </div>
        <div class="modify show">
            <h2>修改员工信息</h2>
            <p>
                <span>请输入你要修改的员工的编号</span>
                <input type="text" class="modifyNo">
            </p>
            <p><button class="sure">确认</button></p>
            <div class="employeeBox" style="display:none">
                <p>
                    <label for="username">员工姓名:</label>
                    <input type="text" class="modifyEmployee">
                </p>
                <p>
                    <label for="sex">性别:</label>
                    <input type="text" class="modifyEmployee">
                </p>
                <p>
                    <label for="address">家庭地址:</label>
                    <input type="text" class="modifyEmployee">
                </p>
                <p>
                    <label for="worktel">工作电话:</label>
                    <input type="text" class="modifyEmployee">
                </p>
                <p>
                    <label for="hometel">家庭电话:</label>
                    <input type="text" class="modifyEmployee">
                </p>
                <p>
                    <label for="emil">邮箱地址:</label>
                    <input type="text" class="modifyEmployee">
                </p>
                <p>
                    <label for="sociaNumber">社会保险号:</label>
                    <input type="text" class="modifyEmployee">
                </p>
                <p>
                    <label for="dobDate">出生日期:</label>
                    <input type="date" class="modifyEmployee">
                </p>
                <p>
                    <label for="position">职位:</label>
                    <input type="text" class="modifyEmployee">
                </p>
                <p>
                    <label for="salary">工资:</label>
                    <input type="text" class="modifyEmployee">
                </p>
                <p>
                    <label for="dateStart">入职日期:</label>
                    <input type="date" class="modifyEmployee">
                </p>
                <p>
                    <button id="modify">确认修改</button>
                </p>
            </div>
        </div>
        <div class="lookup show">
            <h2>查询员工信息</h2>
            <p>
                <span>编号查询</span>
                <input type="text" class="lookupNo">
            </p>
            <p>
                <button id="lookupNo">确认查找</button>
            </p>
            <p>
                <span>按姓名查询</span>
                <input type="text" class="lookupName">
            </p>
            <p>
                <button id="lookupName">确认查找</button>
            </p>
            <p class="All">
                <span>查看所有员工</span>
                <button id="lookupAll">确认查看</button>
            </p>
            <table></table>
        </div>
    </div>
</body>

</html>
